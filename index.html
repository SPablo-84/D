<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="1.JPG">
  <title>unclick+</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0049F7, #6A00F7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Tahoma";
      color: #FFA6E7;
      padding: 20px;
      overflow: hidden;
    }
    .container {
      text-align: center;
      width: 500px;   /* ancho fijo */
      height: 500px;  /* alto fijo */
      padding: 24px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255,166,231,0.5);
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    img {
      width: 100%;
      height: 250px;        /* altura fija dentro del cuadro */
      border-radius: 16px;
      margin-bottom: 18px;
      background-color: #000;
      opacity: 0;
      transition: opacity 1s ease;
      object-fit: contain;  /* se adapta sin recortar */
    }
    h1 {
      font-size: 1.4rem;
      line-height: 1.4;
      margin: 5px 0;
      opacity: 1;
      transition: opacity 1s ease;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      background: #FFA6E7;
      border: none;
      color: #0049F7;
      font-weight: bold;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: scale(1.1);
      background: #FF70D9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Reproductor de mÃºsica */
    #musicPlayer {
      margin-top: 15px;
      display: none;
      align-self: center; /* centrado dentro del contenedor */
    }

    /* Fuegos artificiales */
    .fireworks {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .firework {
      position: absolute;
      width: 8px; height: 8px;
      border-radius: 50%;
      animation: explode 1.5s ease-out infinite;
    }
    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(3); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }

    /* Globos rojos */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px; height: 60px;
      background: red;
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="vibeImage" src="" alt="vibe image" style="display:none;" />
    <h1 id="phrase">FELIZ 14 DE FEBRERO</h1>
    <h1 id="extra">TE QUIERO MUCHO LINDA!!</h1>

    <div class="buttons">
      <button onclick="nextVibe()">â–¶ Siguiente</button>
      <button onclick="resetVibe()">ðŸ”„ Reiniciar</button>
    </div>

    <!-- Reproductor de mÃºsica -->
    <audio id="musicPlayer" controls>
      <source src="tuCancion.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>
  </div>

  <!-- Contenedor de animaciones -->
  <div id="animations" class="fireworks" style="display:none;">
    <!-- Fuegos artificiales extra -->
    <div class="firework" style="top:20%; left:30%; background:yellow;"></div>
    <div class="firework" style="top:50%; left:70%; background:pink;"></div>
    <div class="firework" style="top:70%; left:40%; background:orange;"></div>
    <div class="firework" style="top:30%; left:80%; background:cyan;"></div>
    <div class="firework" style="top:10%; left:50%; background:lime;"></div>
    <div class="firework" style="top:60%; left:20%; background:purple;"></div>
    <div class="firework" style="top:80%; left:60%; background:blue;"></div>
    <div class="firework" style="top:40%; left:10%; background:red;"></div>
    <!-- Globos -->
    <div class="balloon" style="left:5%;"></div>
    <div class="balloon" style="left:15%;"></div>
    <div class="balloon" style="left:30%;"></div>
    <div class="balloon" style="left:45%;"></div>
    <div class="balloon" style="left:60%;"></div>
    <div class="balloon" style="left:75%;"></div>
    <div class="balloon" style="left:90%;"></div>
  </div>

<script>
  const phrases = [
    "Eres la casualidad mÃ¡s increÃ­ble que me pudo pasar en la vida", 
    "Me haces volar, me haces soÃ±ar",
    "No necesito mÃ¡s que tu compaÃ±Ã­a",
    "Cada momento que tengo contigo es un tesoro",
    "Si el mundo es una sopa de letritas, tÃº eres mi palabra favorita",
    "Solo es tu sonrisa, lo que mÃ¡s necesitaba",
    "Eres para mÃ­, lo mÃ¡s especial",
    "Tus mensajes iluminan mis dÃ­as",
    "Amo esos ojitos tuyos",
    "Te quiero a ti",
    "" // Ãºltima posiciÃ³n vacÃ­a â†’ solo imagen
  ];

  const images = [
    "img/p8.jpg","img/p7.jpg","img/p2.jpg","img/p3.jpg",
    "img/p11.jpg","img/p1.jpg","img/p6.jpg","img/p9.jpg",
    "img/p5.jpg","img/p4.jpg",
    "img/final.jpg" // imagen final sin texto
  ];

  const phraseEl = document.getElementById("phrase");
  const imageEl = document.getElementById("vibeImage");
  const extraEl = document.getElementById("extra");
  const animationsEl = document.getElementById("animations");
  const musicPlayer = document.getElementById("musicPlayer");

  let index = -1;

  function showVibe() {
    if (extraEl) extraEl.style.display = "none";

    phraseEl.textContent = phrases[index];
    imageEl.src = images[index];
    imageEl.style.display = "block";

    phraseEl.style.opacity = phrases[index] === "" ? 0 : 1;
    imageEl.style.opacity = 1;

    // Activar animaciones y reproductor solo en la Ãºltima imagen
    if (index === phrases.length - 1) {
      animationsEl.style.display = "block";
      musicPlayer.style.display = "block";
    } else {
      animationsEl.style.display = "none";
      musicPlayer.style.display = "none";
    }
  }

  function nextVibe() {
    index++;
    if (index >= phrases.length) index = 0;
    showVibe();
  }

  function resetVibe() {
  index = -1;
  phraseEl.textContent = "FELIZ 14 DE FEBRERO";
  phraseEl.style.opacity = 1;
  imageEl.style.display = "none";
  extraEl.style.display = "block";
  animationsEl.style.display = "none";
  musicPlayer.style.display = "none";
  musicPlayer.pause();
  musicPlayer.currentTime = 0; // reinicia la canciÃ³n al inicio
}

</script>
</body>
</html>
